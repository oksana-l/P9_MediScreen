<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mediscreen</title>
        <meta charset="UTF-8" />
    <!--    <meta name="viewport"-->
    <!--          content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
        <link rel="stylesheet" type="text/css"
              href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <div>
                    <h2>Patients</h2>
                </div>
                <div class="col-6 text-right">
                    <a href="#" class="btn btn-success btn-lg" role="button"
                       th:href="@{/createPatient}">Create patient</a>
                </div>
            </div>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th class="text-left">FirstName</th>
                    <th class="text-left">LastName</th>
                    <th class="text-left d-none d-md-table-cell">Birthday</th>
                    <th class="text-left d-none d-md-table-cell">Gender</th>
                    <th class="text-left d-none d-md-table-cell">Address</th>
                    <th class="text-left d-none d-md-table-cell">Phone</th>
                    <th class="text-left">Notes</th>
                    <th class="text-left">Assessment</th>
                    <th class="text-left">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.dateOfBirth}" class="d-none d-md-table-cell"></td>
                    <td th:text="${patient.gender}" class="d-none d-md-table-cell"></td>
                    <td th:text="${patient.address}" class="d-none d-md-table-cell"></td>
                    <td th:text="${patient.phoneNumber}" class="d-none d-md-table-cell"></td>
                    <td>
                        <a th:href="@{/infoPatient/{patientId}/(patientId=${patient.id})}"
                           class="btn btn-info">Notes</a>
                    </td>
                    <td>
                        <a th:href="@{/infoPatient/{id}/assessment(id=${patient.id})}"
                           class="btn btn-danger btn-sm">Assessment</a>
                    </td>
                    <td style="width: 15%" class="text-center">
                        <a th:href="@{/infoPatient/{id}(id=${patient.id})}"
                           class="btn btn-info">Info </a>
                        <a th:href="@{/infoPatient/{id}/edit(id=${patient.id})}"
                           class="btn btn-info">Edit </a>
                        <a th:href="@{/infoPatient/{id}/delete(id=${patient.id})}"
                           class="btn btn-danger">Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
