<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>New Note</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

    <div class="row">
        <h2>New Note <span th:text="${noteDto.patientId}" th:object="${noteDto}"></span></h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/infoPatient/{id}/note(id=${noteDto.patientId})}" th:object="${noteDto}"
              method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="note" class="col-sm-2 control-label">Note</label>
                <div class="col-sm-10">
                    <textarea style="width: 200px; height: 100px;"
                              th:field="*{note}"
                              id="note"
                              class="col-6"
                              maxlength="5000">
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/infoPatient/{id}/(id=${noteDto.patientId})}">Cancel</a>
                    <input class="btn btn-primary btn-sm" type="submit" value="Add New Note">
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
